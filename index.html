<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Start Bootstrap</title>

        <!-- link icone bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- link fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- header -->
        <header>
            
            <section id="header-up">
                
                <div class="container-fluid header-color d-flex  align-items-center">
                    
                    <div class="container container-md container-lg">
                        
                        <div class="row justify-content-between">
                            
                            <div class="col-5 px-0 white-color text-start d-flex align-items-center">
                                <h2 class="fs-5 mb-0 fw-bold">START BOOTSTRAP</h2>
                            </div>
                            
                            <div class="col-5 px-0 d-none d-md-flex justify-content-end d-lg-flex">

                                <ul class="list-unstyled list-group list-group-horizontal">
                                    <li><a class="white-color ps-3 text-decoration-none" href="#">PORTFOLIO</a></li>
                                    <li><a class="white-color ps-3 text-decoration-none" href="#">ABOUT</a></li>
                                    <li><a class="white-color ps-3 text-decoration-none" href="#">CONTACT</a></li>
                                </ul>
                            </div>
                            
                            <div class="col-2 px-0 d-block d-md-none d-md-none text-end white-color">
                                <i class="fs-5 px-1 border gray-color bi bi-list"></i>
                            </div>
                        
                        </div>
                    
                    </div>
            
                </div>
            
            </section>

            <section id="header-bottom">
                <div class="container-fluid avatar-color">
                        
                    <div class="d-block mx-auto max-w-300 pt-5">
                        <img src="img/avatar.svg" alt="Avatar">
                    </div>

                    <div class="fs-1 mt-4 white-color text-center pt-2">
                        <h1 class="mb-0">START BOOTSTRAP</h1>
                    </div>

                    <p class="fs-1 mb-0 d-flex justify-content-center text-center white-color pt-2">
                        <i class="bi bi-dash-lg"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-dash-lg"></i>
                    </p>

                    <p class="fs-5 mb-0 white-color text-center pt-2 pb-5">
                        GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                    </p>

                </div>
            </section>
        
        </header>

        <!-- main -->
        <main>

            <section id="portfolio">
                
                <div class="container">
                   
                    <div class="mt-5">
                        
                        <h2 class="fs-5 mb-0 text-center">PORTFOLIO</h2>
                        <p class="fs-1 mb-3 d-flex justify-content-center text-center blue-color pt-2">
                            <i class="bi bi-dash-lg"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-dash-lg"></i>
                        </p>
                    
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="w-100">
                                <img class="d-block rounded w-100" src="img/cabin.png" alt="Cabina">
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="w-100">
                                <img class="d-block rounded w-100" src="img/cake.png" alt="Torta">
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="w-100">
                                <img class="d-block rounded w-100" src="img/circus.png" alt="Circo">
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="w-100">
                                <img class="d-block rounded w-100" src="img/game.png" alt="Gioco">
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="w-100">
                                <img class="d-block rounded w-100" src="img/safe.png" alt="Cassaforte">
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                            <div class="w-100">
                                <img class="d-block rounded w-100" src="img/submarine.png" alt="Sottomarino">
                            </div>
                        </div>

                    </div>
                
                </div>
            
            </section>
        </main>

        <!-- footer -->
        <footer>
            <div class="container"> Footer</div>
        </footer>
        
    </body>
</html>
